<ion-view view-title="下单">
    <ion-content>
        <div>
            <div>days</div>
            <div>
                <ion-list>
                    <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats"
                              type="item-text-wrap" href="#/tab/booking/{{chat.id}}">
                        <img ng-src="{{chat.face}}">
                        <h2>{{chat.name}}</h2>
                        <p>{{chat.lastText}}</p>
                        <i class="icon ion-chevron-right icon-accessory"></i>

                        <ion-option-button class="button-assertive" ng-click="remove(chat)">
                            Delete
                        </ion-option-button>
                    </ion-item>
                </ion-list>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar align-title="left" class="bar-assertive">
        <div class="buttons">
            <button class="button button-light" ng-click="doSomething()">1</button>
        </div>

        <h1 class="title">总价：￥11.8</h1>

        <div class="buttons">
            <button class="button button-light">选好了</button>
        </div>
    </ion-footer-bar>
</ion-view>
